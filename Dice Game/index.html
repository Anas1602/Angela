<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="result">
      <h1 id="result"> Result </h1>
    </div>

    <div class="players">

      <div class="player1">
        <p>Player 1</p>
        <img src="dice-placeholder.png" class="dice-img">
      </div>

      <div class="player2">
        <p>Player 2</p>
        <img src="dice-placeholder.png" class="dice-img">
      </div>

    </div>

    <button>
      Roll the Dice To see who wins
    </button>
    
  </div>

  <script src="main.js"></script>
</body>
</html>
